<section class="hero">
    <div class="container hero_container">
        <div class="hero_left">
            <h2 class="hero_title">Digitally forward creative</h2>
            <p class="hero_subtitle text-p-subtitle">
                When it comes to interactive marketing, we've got you covered.
                Be where the world is going
            </p>
            <form class="hero_form">
                <input type="email" class="hero_input" placeholder="Enter your email" required>
                <button class="hero_btn button-form">
                    Try for free
                </button>
            </form>
        </div>
        <div class="hero_right">
            <div class="hero_sales">
                <h3 class="hero_sales-title">Sales Report</h3>
                <img class="hero_sales-img" src="../../../assets/icons/sales-report-graph-icon.svg"
                width="366" 
                height="260"
                alt="Sales report graphic">
            </div>
            <div class="hero_customer">
                <h3 class="hero_customer-title">Customer Growth</h3>
                <img src="../../../assets/icons/customer-growth-graph-icon.svg"
                width="177" 
                height="149"
                alt="Custom growth graphic">
            </div>
            <table class="hero_stats">
                <thead class="hero_stats-head">
                    <tr class="hero_stats-head-row">
                        <th class="hero_stats-head-th">Sales</th>
                        <th class="hero_stats-head-th">Marketing</th>
                    </tr>
                </thead>
                <tbody class="hero_stats-body">
                    <tr class="hero_stats-body-row">
                        <th class="hero_stats-body-th">$31,092</th>
                        <th class="hero_stats-body-th">$29,128</th>
                    </tr>
                    <tr class="hero_stats-body-row">
                        <th class="hero_stats-body-th">
                            <span class="hero_stats-body-num hero_stats-body-num--green">4.2%</span>
                            <span class="hero_stats-body-text">from last year</span>
                        </th>
                        <th class="hero_stats-body-th">
                            <span class="hero_stats-body-num hero_stats-body-num--red">1.2%</span>
                            <span class="hero_stats-body-text">from last year</span>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
